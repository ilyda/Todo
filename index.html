<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
    <link rel="icon" href="./images/favicon.jpg">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>


</head>

<body>

 

	<div class="container">
		<header class="header-container">
			<h1 class="title">My To DO List</h1>
		</header>
		<form action="" method="post" class="todolist-form" id="form">
			<input name="todoname" class="input-box" id="inputTodo" type="text" placeholder="To Do..." value="">
			<div class="form-group">
				<select class="form-control select" name="case" id="select">
					<option value="On Test">On Test</option>
					<option value="Pending">Pending</option>
					<option value="Done">Done</option>
				</select>
			</div>
			<button class="primary-btn" id="addToDoBtn" type="submit">Ekle</button>
		</form>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="On Test" name="flexRadioDefault">
			<label class="form-check-label">
				On Test
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="Pending" name="flexRadioDefault">
			<label class="form-check-label">
				Pending
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="Done" name="flexRadioDefault">
			<label class="form-check-label">
				Done
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="All" name="flexRadioDefault">
			<label class="form-check-label">
				All
			</label>
		</div>
		<ul class="todos" id="toDoListContainer"></ul>
		
		<div class="popup ">
			<div class="popup-content">
				<img src="https://sudip-bhowmick.github.io/images/img/close.svg" alt="close" class="close">
				
			</div>
		</div>


    <script type="text/javascript" src="/index.js" defer></script>


</body>

</html>
